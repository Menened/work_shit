<!DOCTYPE html>
<html lang="ru">
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин "Bucket"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Шапка-->
    <header class="header">	
        <nav class="nav">
			<div class="logo"></div>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Доставка</a>
            <a href="#">Корзина</a>
			<div class="user-icon"></div>
        </nav>
        
    </header>
	
	<!-- Основа -->
	<main class="container">
        <section class="top-section">
            <img src="images/main.jpg" alt="Живая аллея" class="main-image">
            <article class="info">
                <h1 class="title">«Bucket»</h1>
                <p class="description">У нас вы сможете найти букет под любой вкус</p>
            </article>
        </section>

        <!-- Хиты продаж -->
        <section class="hits-section">
            <h2 class="hits-title">Хиты продаж</h2>
            <div class="hits-gallery">
                <article class="product">
                    <img src="images/букет1.jpg" alt="Букет 1">
                    <span class="price">3999 руб.</span>
                </article>
                <article class="product">
                    <img src="images/букет2.jpg" alt="Букет 2">
                    <span class="price">4850 руб.</span>
                </article>
                <article class="product">
                    <img src="images/букет3.jpg" alt="Букет 3">
                    <span class="price">6199 руб.</span>
                </article>
                <article class="product">
                    <img src="images/букет4.jpg" alt="Букет 4">
                    <span class="price">3899 руб.</span>
                </article>
            </div>
        </section>
    </main>
	
	<footer class="footer">
		<div><h2 class="contacts-title">Наши соцсети</h2></div>
		<nav class="footer-nav"><a href="#">VK</a></nav>
		<nav class="footer-nav"><a href="#">Instagram</a></nav>
		<nav class="footer-nav"><a href="#">Telegram</a></nav>
	</footer>
</body>
</html>
